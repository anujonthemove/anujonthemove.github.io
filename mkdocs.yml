    - 'Advanced Driver Assistance Systems (ADAS)': 'advanced-driver-assistance-systems.md'
    - 'Big Data' : 'big-data.md'
    - 'Internet of Things(IoT)': 'internet-of-things.md'
    - 'Web Development & Information Security': 'web-development-and-information-security.md'
    - 'Hardware': 'hardware.md'
